<!-- Modal -->
<div class="modal fade" id="modal-emp" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit Employee</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
       	<form>
       	<input type="hidden" name="input-id" id="input-id" />
		  <div class="form-group">
		    <label for="input-name">Name</label>
		    <input type="email" class="form-control" id="input-name" aria-describedby="emailHelp" placeholder="Enter Your Name">
		    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
		  </div>
		  <div class="form-group">
		    <label for="input-address">Address</label>
		    <input type="text" class="form-control" id="input-address" placeholder="Enter Your Address">
		  </div>
		  <div class="form-group">
		    <label for="input-email">Email</label>
		    <input type="text" class="form-control" id="input-email" placeholder="Enter Your Email">
		  </div>
		</form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" id="btn-update" class="btn btn-primary">Update</button>
      </div>
    </div>
  </div>
</div>
